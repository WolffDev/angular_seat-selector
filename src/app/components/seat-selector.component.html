<div class="flex relative flex-col">
  <div class="flex items-center justify-center mt-4">
    <canvas
      class="border border-gray-400"
      #seatCanvas
      [attr.width]="canvasWidth"
      [attr.height]="canvasHeight"
      (mousedown)="onMouseDown($event)"
      (mousemove)="onMouseMove($event)"
      (mouseleave)="onMouseLeave()"
      (mouseup)="onMouseUp($event)"
      (wheel)="onMouseWheel($event)"
      (touchstart)="onTouchStart($event)"
      (touchmove)="onTouchMove($event)"
      (touchend)="onTouchEnd($event)"
      (touchcancel)="onTouchCancel($event)"
    ></canvas>
    <div
      *ngIf="currentTooltip"
      [ngStyle]="{ top: tooltipY + 'px', left: tooltipX + 'px' }"
      class="absolute w-[200px] border border-black bg-white p-2 shadow-md z-50"
    >
      <div class="flex justify-between">
        <p>Sæde: {{ currentTooltip.seat }}</p>
        <button (click)="hideTooltip()">X</button>
      </div>
      <p>Brugernavn: {{ currentTooltip.username }}</p>
      <p>Navn: {{ currentTooltip.name }}</p>
    </div>
  </div>

  <div>
    <p>Du har {{ maxSelections }} plads(er) du kan vælge mellem</p>
    @if (selectedSeats) { @for (seat of selectedSeats | keyvalue; track
    seat.value.id ) {
    <p>Du har valgt: {{ seat.value.id }}</p>
    } }
  </div>
</div>
