<canvas
  #seatCanvas
  width="1200"
  height="800"
  (mousedown)="onMouseDown($event)"
  (mousemove)="onMouseMove($event)"
  (mouseup)="onMouseUp($event)"
  (mousewheel)="onMouseWheel($event)"
></canvas>
<div
  *ngIf="currentTooltip"
  [ngStyle]="{ top: tooltipY + 'px', left: tooltipX + 'px' }"
  class="tooltip"
>
  <button (click)="hideTooltip()">X</button>

  <p>Brugernavn: {{ currentTooltip.username }}</p>

</div>
